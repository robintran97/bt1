<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1: Sử dụng các tag cơ bản</title>
    <style>
        h1 {
            text-align: center;
        }
        h2 {
            text-decoration: underline;
        }
        .bold {
            font-weight: bold;
            background-color: white;
        }
        .center {
            text-align: center;
        }
        body {
            padding-left: 700px;
            padding-right: 700px;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Bài 01: Sử dụng các tag cơ bản</h1>
    <h2>Yêu cầu</h2>
    <p class="bold">Thiết kế trang web có nội dung như sau:</p>
    <p class="center">Lập trình web</p>
    <p class="center">Chào mừng các bạn đến với ngôn ngữ HTML</p>
</body>
</html>
